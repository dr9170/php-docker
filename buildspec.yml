version: 0.2

env:
  variables:
    VERSION: `date`

phases:
  install:
    commands:
      - echo Entered the install phase...
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t 862400819811.dkr.ecr.us-east-1.amazonaws.com/php-mysql:$VERSION .
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 862400819811.dkr.ecr.us-east-1.amazonaws.com/php-mysql:$VERSION
      - printf '[{"name":"confeapp","imageUri":"%s"}]' 862400819811.dkr.ecr.us-east-1.amazonaws.com/php-mysql:$VERSION > imagedefinitions.json
      - cat imagedefinitions.json

artifacts:
    files: imagedefinitions.json
    finally:
      - echo This always runs even if the update or install command fails
